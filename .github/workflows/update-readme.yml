name: Update README stats

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const username = context.repo.owner;

            const user = await github.rest.users.getByUsername({ username });

            const repos = await github.rest.repos.listForUser({
              username,
              per_page: 100
            });

            const stars = repos.data.reduce((sum, r) => sum + r.stargazers_count, 0);

            const issues = await github.rest.search.issuesAndPullRequests({
              q: `author:${username} type:issue`
            });

            const prs = await github.rest.search.issuesAndPullRequests({
              q: `author:${username} type:pr`
            });

            const createdYear = new Date(user.data.created_at).getFullYear();
            const currentYear = new Date().getFullYear();
            const accountAge = currentYear - createdYear;

            let readme = fs.readFileSync("README.md", "utf8");

            readme = readme
              .replace(/{{ ACCOUNT_AGE }}/g, accountAge)
              .replace(/{{ REPOSITORIES }}/g, repos.data.length)
              .replace(/{{ STARS }}/g, stars)
              .replace(/{{ ISSUES }}/g, issues.data.total_count)
              .replace(/{{ PULL_REQUESTS }}/g, prs.data.total_count);

            fs.writeFileSync("README.md", readme);

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update README stats" || exit 0
          git push
